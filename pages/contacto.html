                    <input type="text" name="texto" placeholder="escriba su nombre">

                <div class="contacto">
                    <label for="texto">Texto:</label>
                    <textarea name="texto" cols="30" rows="10" placeholder="Deje su mensaje"></textarea>
                </div>
