<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-list">
                <li class="logo"><img src="../assets/images/afalogo.png" alt="AFA" ></li>
                <li><a href="../index.html" class="nav-link">Inicio</a></li>
                <li><a href="jugadores.html" class="nav-link">Jugadores</a></li>
                <li><a href="estadisticas.html" class="nav-link">Estadisticas</a></li>

                <li><a href="contacto.html" class="nav-link">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="principal">
            <h1 class="title">Contacto</h1>
        </section>
        <section>
            <form>
                <div class="contacto">
                    <label for="texto">Nombre:</label>
                    <input type="text" name="texto" placeholder="escriba su nombre">
                </div>
                <div class="contacto">
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="escriba su Email">
                </div>
                <div class="contacto">
                    <label for="numero">Numero telefonico:</label>
                    <input type="number" name="numero" placeholder="escriba su numero telefonico">
                </div>
                <div class="contacto">
                    <label for="texto">Texto:</label>
                    <textarea name="texto" cols="30" rows="10" placeholder="Deje su mensaje"></textarea>
                </div>
                <div class="contacto">
                    <input type="submit" value="enviar">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <h2>Campeones del mundo</h2>
        <div class="redes">
            <a href="#"><img src="../assets/images/whatsapp.png" alt="WhatsApp" ></a>
            <a href="#"><img src="../assets/images/instagram.png" alt="Instagram" ></a>
            <a href="#"><img src="../assets/images/facebook.png" alt="Facebook" ></a>
        </div>
    </footer>
